<div class="custom-form">
  <h2>Ajouter une nouvelle action</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="actionForm">
    <div class="form-group">
      <label for="name">Nom:</label>
      <input type="text" id="name" placeholder="First name" formControlName="inputActionName" required>
    </div>

    <div class="form-group">
      <label for="objective">Objectif:</label>
      <input type="text" id="objective" placeholder="Objectif" formControlName="inputObjectif" required>
    </div>

    <div class="form-group">
      <label for="responsible">Responsable:</label>
      <input type="text" id="responsible" placeholder="Responsable" formControlName="inputResponsible" required>
    </div>

    <div class="form-group">
      <label for="beneficiaries">Personnes touchées:</label>
      <input type="number" id="beneficiaries" placeholder="Personnes touchées" formControlName="inputNbPres" required>
    </div>

    <div class="form-group">
      <label for="creationDate">Date de création:</label>
      <input type="date" id="creationDate" formControlName="inputDate" required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!actionForm.valid">Creer</button>
  </form>
</div>
